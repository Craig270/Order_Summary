<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="mainCard">
      <div class="mainImg">
        <img src="/images/illustration-hero.svg" alt="music" />
      </div>
      <div class="orderTitle">
        <h1>Order Summary</h1>
      </div>
      <div class="orderSummary">
        <p>
          Order Summary You can now listen to millions of songs, audiobooks, and
          podcasts on any device anywhere you like! Annual Plan $59.99/year
          Change Proceed to Payment Cancel Order We changed it up a little
        </p>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Craig</a>.
      </div>
    </div>
  </body>
</html>
